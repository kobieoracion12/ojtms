<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="keyword" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Capstone Management System</title>

  <!-- start: Css -->
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/animate.min.css">

  <!-- plugins -->
  <link rel="stylesheet" type="text/css" href="../static/linearicons/icons.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/plugins/simple-line-icons.css" />
  <link href="../static/css/style.css" rel="stylesheet">
  <!-- end: Css -->
</head>

<body id="mimin" class="dashboard">
  <!-- start: Header -->
  <nav class="navbar navbar-default header navbar-fixed-top" style="background-color: rgba(62,88,113);">
    <div class="col-md-12 nav-wrapper">
      <div class="navbar-header" style="width:100%;">
        <div class="opener-left-menu is-open" style="background-color: rgba(44,62,80);">
          <span class="top"></span>
          <span class="middle"></span>
          <span class="bottom"></span>
        </div>
        <a href="/adviser-home" class="navbar-brand">
          <b>OJTMS</b>
        </a>

        <ul class="nav navbar-nav navbar-right user-nav">
          <li class="user-name"><span>{{ session['user_name'] }}</span></li>
          <li class="dropdown avatar-dropdown">
            <img src="../static/img/avatar.jpg" class="img-circle avatar" alt="user name" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="true" />
            <ul class="dropdown-menu user-dropdown animated swing">
              <li><a href="{{url_for('index')}}"><span class="lnr lnr-power-switch"></span> Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- end: Header -->

  <div class="container-fluid mimin-wrapper">

    <!-- start:Left Menu -->
    <div id="left-menu">
      <div class="sub-left-menu scroll" style="background-color: rgba(44,62,80);">
        <ul class="nav nav-list">
          <li class="time">
            <h1 class="animated fadeInLeft">21:00</h1>
            <p class="animated fadeInRight">Sat,June 1st 2021</p>
          </li>
          <li>
            <a href="{{url_for('home')}}">
              <span class="lnr lnr-home"></span>Dashboard
            </a>
          </li>
          <li class="active">
            <a href="{{url_for('card')}}">
              <span class="lnr lnr-users"></span>Reports
            </a>
          </li>
          <li>
            <a href="{{url_for('data')}}">
              <span class="lnr lnr-thumbs-up"></span>Students
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- end: Left Menu -->


    <!-- start: content -->
    <div id="content">

      <div class="col-md-12" style="padding:20px;">
        <div class="col-md-12 padding-0">
          <div class="col-md-12 padding-0">
            <div class="col-md-12 padding-0">
              <div class="panel box-shadow-none content-header">
                <div class="panel-body">
                  <div class="col-md-10">
                    <h3 class="animated fadeInLeft"><span class="lnr lnr-users"></span> Pending</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 padding-0">
                {% block content %} {% endblock %}
            </div>
          </div>
        </div>
      </div>
      <!-- end: content -->
    </div>
    <!-- end: right menu -->

  </div>

  <button id="mimin-mobile-menu-opener" class="animated rubberBand btn btn-circle btn-danger">
    <span class="fa fa-bars"></span>
  </button>
  <!-- end: Mobile -->

  <div id="delete_doctor" class="modal animated rubberBand delete-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img src="../static/img/sent.png" alt="" width="50" height="46">
          <h3>Are you sure want to delete this Adviser?</h3>
          <div class="m-t-20"> <a href="#" class="btn btn-white" data-dismiss="modal">Close</a>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="cardmodal" class="modal animated rubberBand delete-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-md">
        <div class="modal-header">
          <h3>
            Student Report
          </h3>
        </div>
        <div class="modal-body text-center">
          <div class="row">
                
              </div>
          </div>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
  <!-- start: Javascript -->
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/jquery.ui.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>

  <!-- plugins -->
  <script src="../static/js/plugins/moment.min.js"></script>
  <script src="../static/js/plugins/jquery.nicescroll.js"></script>

  <!-- custom -->
  <script src="../static/js/main.js"></script>

</body>

</html>
